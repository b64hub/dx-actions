name: Release
on:
  workflow_call:
    inputs:
      release-def-path:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: 'sandbox'
      datadog:
        required: false
        type: boolean
        default: false
      newrelic:
        required: false
        type: boolean
        default: false
    secrets:
      ENV_SFDX_AUTH_URL:
        required: true
      DATADOG_HOST:
        required: false
      DATADOG_API_KEY:
        required: false
      NEWRELIC_INSIGHT_INSERT_KEYS:
        required: false
        
env:
  SFPOWERSCRIPTS_NEWRELIC: ${{ inputs.newrelic }}
  SFPOWERSCRIPTS_NEWRELIC_API_KEY: '${{ secrets.NEWRELIC_INSIGHT_INSERT_KEYS }}'
  SFPOWERSCRIPTS_DATADOG: ${{ inputs.datadog }}
  SFPOWERSCRIPTS_DATADOG_HOST: "${{ secrets.DATADOG_HOST }}"
  SFPOWERSCRIPTS_DATADOG_API_KEY: "${{ secrets.DATADOG_API_KEY }}"

jobs:
  release:
    runs-on: ubuntu-latest
    container: ghcr.io/dxatscale/sfpowerscripts:latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
   
      - name: Authenticate to ${{ inputs.environment }} environment
        run: |
          echo "${{ secrets.ENV_SFDX_AUTH_URL }}" > ./authfile
          sf org login sfdx-url -f authfile -a ${{ inputs.environment }}

      # Authenticate to npm
      - uses: actions/setup-node@v3
        with:
         registry-url: 'https://npm.pkg.github.com'

      # Release to environment
      - name: 'Release to ${{ inputs.environment }}'
        run: 'sfp orchestrator:release -u ${{ inputs.environment }} -p ${{ inputs.release-def-path }} --npm --scope ${{ github.repository_owner }} --generatechangelog --branchname changelog -g "::group::,::endgroup::"'
        env:
         NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}